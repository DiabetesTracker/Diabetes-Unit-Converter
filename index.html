<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Unit Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container text-center mt-5">
        <!-- Card Container -->
        <div class="card shadow-lg p-5 rounded-4">
            <!-- Logo -->
            <a href="https://play.google.com/store/apps/details?id=com.diabetes.tracker.diary.glucose.log" target="_blank">
                <div class="logo-container mb-4">
                    <img src="logo.png" alt="Diabetes Unit Converter Logo" class="logo">
                </div>
            </a>
            <!-- Title -->
            <h2 class="text-primary fw-bold mb-4">Diabetes Unit Converter</h2>
            <!-- Form -->
            <form id="converterForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <input 
                        type="number" 
                        step="0.01" 
                        class="form-control form-control-lg text-center border-primary rounded-3" 
                        id="inputValue" 
                        placeholder="Enter Value" 
                        required>
                    <div class="invalid-feedback">Please enter a valid decimal number.</div>
                </div>
                <div class="mb-4">
                    <select 
                        class="form-select form-select-lg border-primary rounded-3" 
                        id="conversionType" 
                        required>
                        <option value="" disabled selected>Choose Conversion Type</option>
                        <option value="mgToMmol">mg/dL to mmol/L</option>
                        <option value="mmolToMg">mmol/L to mg/dL</option>
                    </select>
                    <div class="invalid-feedback">Please select a conversion type.</div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button 
                        type="button" 
                        class="btn btn-primary btn-lg px-5" 
                        id="convertBtn">Convert</button>
                    <button 
                        type="reset" 
                        class="btn btn-danger btn-lg px-5">Reset</button>
                </div>
            </form>
            <!-- Result -->
            <div class="mt-4">
                <h3 id="outputResult" class="text-success fw-bold"></h3>
            </div>
            <!-- Play Store Section -->
            <div class="mt-5">
                <a href="https://play.google.com/store/apps/details?id=com.diabetes.tracker.diary.glucose.log" target="_blank" class="d-inline-block text-decoration-none">
                    <img src="playstore.png" alt="Google Playstore" class="playstore-logo">
                </a>
                <p class="mt-2 text-secondary fw-semibold">Download our App</p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        <p>Made with <span class="text-danger">❤️</span> by <strong>Diabetes Tracker</strong> App</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
